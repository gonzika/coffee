<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="font/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coffee</title>
</head>


<body>
    <main>
        <div class="container">
            <div class="slide">
                <div class="price">$2</div>
                <div class="center"><img src="img/bean.png" alt="cup"></div>
                <div class="slide__flex">
                    <h1>Bronze</h1>
                    <p>any cup of coffee<br>until $3</p>
                </div>
            </div>
            <div class="slide">
                <div class="price">$3</div>
                <div class="center"><img src="img/cup.png" alt="cup"></div>
                <div class="slide__flex">
                    <h1>Gold</h1>
                    <p>any cup of coffee<br>until $5</p>
                </div>
            </div>
            <div class="slide">
                <div class="price">$2.5</div>
                <div class="center"><img src="img/grey.png" alt="cup"></div>
                <div class="slide__flex">
                    <h1>Silver</h1>
                    <p>any cup of coffee<br>until $4</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
